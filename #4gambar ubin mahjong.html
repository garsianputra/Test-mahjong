<!DOCTYPE html>
<html>
<head>
<title>6 Ubin Mahjong</title>
<style>
.mahjong-tile {
  width: 80px;
  height: 100px;
  border: 2px solid black;
  background-color: #f0e68c; /* Warna krem seperti ubin Mahjong */
  border-radius: 5px;
  display: flex;
  justify-content: center;
  align-items: center;
  font-size: 14px;
  font-weight: bold;
  margin: 10px;
  float: left; /* Agar ubin berjajar horizontal */
  box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2); /* Efek bayangan tipis */
  text-align: center;
}
</style>
</head>
<body>

  <div class="mahjong-tile">
    Bambu<br>Dua
  </div>
  <div class="mahjong-tile">
    Lingkaran<br>Lima
  </div>
  <div class="mahjong-tile">
    Karakter<br>Delapan
  </div>
  <div class="mahjong-tile">
    Angin<br>Timur
  </div>
  <div class="mahjong-tile">
    Naga<br>Merah
  </div>
  <div class="mahjong-tile">
    Bunga<br>Plum
  </div>

  <div style="clear: both;"></div> </body>
</html>
