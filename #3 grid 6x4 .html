<!DOCTYPE html>
<html>
<head>
<title>Grid 6x4</title>
<style>
.grid-container {
  display: grid;
  grid-template-columns: repeat(6, 1fr); /* Membuat 6 kolom dengan lebar yang sama */
  grid-template-rows: repeat(4, 1fr);    /* Membuat 4 baris dengan tinggi yang sama */
  gap: 10px; /* Jarak antar ubin (opsional) */
  width: 600px; /* Contoh lebar container (sesuaikan kebutuhan) */
  height: 400px; /* Contoh tinggi container (sesuaikan kebutuhan) */
}

.grid-item {
  background-color: #f0f0f0; /* Warna latar belakang ubin (opsional) */
  border: 1px solid #ccc; /* Garis tepi ubin (opsional) */
  display: flex; /* Untuk mengatur konten di dalam ubin (opsional) */
  justify-content: center; /* Untuk mengatur konten di tengah horizontal (opsional) */
  align-items: center; /* Untuk mengatur konten di tengah vertikal (opsional) */
  font-size: 16px; /* Contoh ukuran font (opsional) */
}
</style>
</head>
<body>

<div class="grid-container">
  <div class="grid-item">1</div>
  <div class="grid-item">2</div>
  <div class="grid-item">3</div>
  <div class="grid-item">4</div>
  <div class="grid-item">5</div>
  <div class="grid-item">6</div>

  <div class="grid-item">7</div>
  <div class="grid-item">8</div>
  <div class="grid-item">9</div>
  <div class="grid-item">10</div>
  <div class="grid-item">11</div>
  <div class="grid-item">12</div>

  <div class="grid-item">13</div>
  <div class="grid-item">14</div>
  <div class="grid-item">15</div>
  <div class="grid-item">16</div>
  <div class="grid-item">17</div>
  <div class="grid-item">18</div>

  <div class="grid-item">19</div>
  <div class="grid-item">20</div>
  <div class="grid-item">21</div>
  <div class="grid-item">22</div>
  <div class="grid-item">23</div>
  <div class="grid-item">24</div>
</div>

</body>
</html>
